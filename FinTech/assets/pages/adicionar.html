<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container text-center">
            <div class="content-wrapper col-12">
                <div class="box-return-icon">
                    <i class="fa-solid fa-house fa-2x home-icon"></i>
                </div>
                <div class="row">
                        <h3 class="subtitulo">
                            ADICIONAR
                        </h3>
                    <form name="dadosRecebimentos" id="dadosRecebimentos" action="" method="post">
                        <div class="row btn-columns">
                            <h3 class="subtitulo-2">
                                Recebimentos
                            </h3>
                            <div class="inputEntry">
                                <input type="text" placeholder="VENDA DE CELULAR" id="vendaCelular" name="vendaCelular"
                                    required>
                            </div>
                            <div class="inputEntry">
                                <input type="text" placeholder="07/10/2023" id="vendaCelular" name="vendaCelular"
                                    required>
                            </div>
                            <div class="inputEntry">
                                <input type="text" placeholder="R$ 1.500,00" id="telefone" name="telefone" required>
                            </div>
                            <a class="saveBtn">SALVAR</a>
                        </div>
                    </form>
                    <form name="dadosDespesas" id="dadosDespesas" action="" method="post">
                        <div class="row btn-columns">
                            <h3 class="subtitulo-2">
                                Despesas
                            </h3>
                            <div class="inputEntry">
                                <input type="text" placeholder="Descrição" id="vendaCelular" name="vendaCelular"
                                    required>
                            </div>
                            <div class="inputEntry">
                                <input class="dateConfig" type="date" id="dataNascimento"
                                    name="dataNascimento" required>
                            </div>
                            <div class="inputEntry">
                                <input type="text" placeholder="Custo mensal" id="telefone" name="telefone" required>
                            </div>
                            <a class="saveBtn">SALVAR</a>
                        </div>
                    </form>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
