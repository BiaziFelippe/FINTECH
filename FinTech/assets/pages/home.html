<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container text-center">
        <div class="row config-header">
            <div class="col-12">
                <img src="../image/transferir.jpeg.png" alt="">
            </div>
            <div class="col-12">
                <p>Marcelo Araújo</p>
            </div>
        </div>
        <div class="row config-header">
            <p class="txt-saldo">Saldo</p>
            <p class="btn btnSaldo txt-saldo-2">R$ 2.507,38 <i class="fa-solid fa-eye-slash"></i></p>
        </div>
        <div class="row config-main">
            <div class="col-12 orderHome">
                <h3>FERRAMENTAS</h3>
                <div class="row config-main config-subMain">
                    <div class="row">
                        <div class="row optionsHome">
                            <div class="col-6 options"><i
                                    class="fa-solid fa-hand-holding-dollar fa-2x"></i>Investimentos</div>
                            <div class="col-6 options"><i class="fa-solid fa-user fa-2x"></i>Conta</div>
                            <div class="col-6 options"><i class="fa-solid fa-circle-arrow-up fa-2x"></i>Extrato</div>
                            <div class="col-6 options"><i class="fa-solid fa-bullseye fa-2x"></i>Objetivos</div>
                        </div>
                    </div>
                </div>
                <div class="box-textHome">
                    <i class="fa-solid fa-circle-plus fa-2x"></i>
                    <p class="text-home">Recebimentos/Despesas</p>
                </div>
            </div>
            <div class="row grupoMovimentacoes">
                <p>ÚLTIMAS MOVIMENTAÇÕES</p>
                <div class="movimentacoes">
                    <div class="col-6">
                        <p class="text-home">Alimentação</p>
                    </div>
                    <div class="col-6">
                        <p class="text-home">-40,00</p>
                    </div>
                </div>
                <div class="row movimentacoes">
                    <div class="col-6">
                        <p class="text-home">Pix</p>
                    </div>
                    <div class="col-6">
                        <p class="text-home text-entrada text-saida">+100,00</p>
                    </div>
                </div>
                <div class="row movimentacoes">
                    <div class="col-6">
                        <p class="text-home">Conta de Água</p>
                    </div>
                    <div class="col-6">
                        <p class="text-home text-saida">-120,00</p>
                    </div>
                </div>
            </div>
            <div class="fixed-bottom fixed-bottom-background text-center">
                <div class="fixed-bottom-ajuste">
                    <i class="fa-solid fa-lightbulb fixed-bottom-icon"></i>
                    <a class="btn-footer-legenda" href="">Dicas</a>
                </div>
                <div class="fixed-bottom-ajuste">
                    <i class="fa-solid fa-bell fixed-bottom-icon"></i>
                    <a class="btn-footer-legenda">Notificação</a>
                </div>
                <div class="fixed-bottom-ajuste">
                    <i class="fa-solid fa-house fixed-bottom-icon fa-2x"></i>
                    <a class="btn-footer-legenda" href="">Início</a>
                </div>
                <div class="fixed-bottom-ajuste">
                    <i class="fa-solid fa-credit-card fixed-bottom-icon"></i>
                    <a class="btn-footer-legenda" href="">Cartões</a>
                </div>
                <div class="fixed-bottom-ajuste">
                    <i class="fa-solid fa-right-from-bracket fixed-bottom-icon"></i>
                    <a class="btn-footer-legenda" href="">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
